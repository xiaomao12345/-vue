<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Vue的propsDataOption 全局扩展的数据传递</title>
</head>
<body>
    <!-- propsData 不是和属性有关，他用在全局扩展时进行传递数据。 -->
    <h1>Vue的propsDataOption全局扩展的数据传递</h1>
    <hr>           
    <header></header>
    <script type="text/javascript">
        var header_a = Vue.extend({
            template:`<p>{{message}}-{{a}}</p>`,
            data:function() {
                return {
                    message:'Hello,I am a header!'
                }
            },
            props:['a']
        });
        new header_a({propsData:{a:1}}).$mount('header');
        /*用propsData三步解决传值： 1.在全局扩展里加入props进行接收。propsData:{a:1} 2.传递时用propsData进行传递。props:[‘a’] 3.用插值的形式写入模板。*/
    </script>
</body>
</html>
