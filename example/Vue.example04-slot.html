<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <title>example methods Demo2</title>
</head>
<body>
    <h1>example methods Demo2</h1>
    <hr>
    <div id="app">
        <jspang>
            <span slot="bolgUrl">{{jspangData.bolgUrl}}</span>
            <span slot="netName">Panda</span>
            <span slot="skill">{{jspangData.skill}}</span>
        </jspang>
    </div>
    <template id="tep">
        <div>
            <p>博客地址：<slot name="bolgUrl"></slot></p>
            <p>网名：<slot name="netName"></slot></p>
            <p>所会技能：<slot name="skill"></slot></p>
        </div>
    </template>  <!-- template标签里面需要写一个div，包住里面的内容，否则会报错 -->
    <script type="text/javascript">
        var jspang = {
            template:"#tep"
        }
        var app = new Vue({
            el:"#app",
            data:{
                jspangData:{
                    bolgUrl:"http://jspang.com",
                    netName:'技术胖',
                    skill:'web前端'
                }
            },
            components:{
                "jspang":jspang
            }
            
        })
    </script>
</body>
</html>
