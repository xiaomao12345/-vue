<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>v-pre & v-cloak & v-once实例</title>
</head>
<body>
    <h1>v-pre & v-cloak & v-once指令</h1>
    <hr>
    <div id="app">
        <!-- v-pre按文本原样输出 -->
        <div v-pre>{{message}}</div>
        <!-- v-cloak整个页面加载完成后才显示 -->
        <div v-cloak>渲染完成后，才显示！</div>
        <!-- 在第一次DOM时进行渲染，渲染完成后视为静态内容，跳出以后的渲染过程。只渲染一次 -->
        <div v-once>{{message}}</div>
        <div><input type="text" v-model="message"></div>
        <div>{{message}}</div>
    </div>
    

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'Hello World!'
            }
        })
    </script>
</body>
</html>
