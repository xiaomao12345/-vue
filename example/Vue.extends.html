<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Vue的Extends Option 扩展选项</title>
</head>
<body>
    <h1>Vue的Extends Option 扩展选项</h1>
    <hr>           
    <div id="app">
        <p>num:${num}</p>
        <p><button @click="add">add</button></p>
    </div>
    <script type="text/javascript">
        var extendsObj= {
            updated:function() {
                console.log("我是扩展的updated");
            },
            methods:{
                add:function() {
                    console.log('我是扩展出来的方法');
                    this.num++;
                }
            }
        }
        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function() {
                    console.log('我是原生的方法');
                    this.num++;
                }
            },
            updated:function() {
                console.log("我是原生的update");
            },
            extends:extendsObj,  //只能是对象，不能是数组，和mixins不一样

            /*delimiters的作用是改变我们插值的符号。Vue默认的插值是双大括号{{}}。但有时我们会有需求更改这个插值的形式。插值形式变为${}*/
            delimiters:['${','}']
        })
    </script>
</body>
</html>
