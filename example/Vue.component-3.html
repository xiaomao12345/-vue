<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Vue的component-3 父子构造关系</title>
</head>
<body>
    <h1>component-1</h1>
    <hr>           
    <div id="app">
        <panda></panda>
    </div>
    <script type="text/javascript">
        var city = {
            template:`<div style="color:red">siChuan of China!</div>`
        }
        var pandaComponent = {
            template:`<div>
            <p>Panda from China!</p>
            <city></city>
            </div>`,
            components:{
                "city":city
            }
        }
        var app = new Vue({
            el:'#app',
            components:{
                "panda":pandaComponent
            }
        })
    </script>
</body>
</html>
