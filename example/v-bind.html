<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>v-bind实例</title>
</head>
<body>
    <!-- v-bind是处理HTML中的标签属性,绑定html中标签  v-bind可缩写为： -->
    <h1>v-bind指令</h1>
    <hr>
    <div id="app">
        <p><img v-bind:src="imgSrc" width="200px" ></p>
        <p><a :href="webUrl" target="_blank">技术胖</a></p>
        <hr>
        <!-- 如果class名字为classA则显示classA样式，否则不显示 -->
        <div :class="className">1.绑定classA</div>

        <!-- 判断，绑定classA并进行判断，在isOK为true时显示样式，在isOk为false时不显示样式 -->
        <div :class="{classA:isOk}">2.绑定classA中的判断</div>

        <!-- 绑定数组，既显示A的属性也显示B的属性 -->
        <div :class="[classA,classB]">3.绑定class中的数组 </div>


        <div :class="isOk?classA:classB">4.绑定class中的三元运算符 </div>
        <hr>
        
        <div>
            <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">5.绑定style</div>
        <div :style="styleObject">6.对象绑定style</div>
    </div>
    <style>
        .classA{
            color: red
        }
        .classB{
            font-size: 150%;
           /* color: blue;*/
        }
    </style>


    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
              imgSrc:'https://img-bss.csdn.net/1570615524001.png',
              webUrl:'https://jspang.com',
              className:'classA',
              isOk:false,
              classA:'classA',
              classB:'classB',
              red:'red',
              font:'20px',
              styleObject:{
                color:'green',
                fontSize:'24px'
              }
            }
        })
    </script>
</body>
</html>
