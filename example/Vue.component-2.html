<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Vue的component-2</title>
</head>
<body>
    <!-- props选项就是设置和获取标签上的属性值的，例如我们有一个自定义的组件,这时我们想给他加个标签属性写成 意思就是熊猫来自中国，当然这里的China可以换成任何值。定义属性的选项是props。  -->
    <h1>component-2 props属性设置</h1>
    <hr>           
    <div id="app">
        <panda v-bind:here="message"></panda>
    </div>
    <!-- 若html中出现-的形式，正常情况下在vue中是不识别的，想要显示的话就需要使用小驼峰的形式，例如from-here就要写成fromHere -->
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'China'
            },
            components:{
                "panda":{
                    template:`<div style="color:green">Panda from {{here}}</div>`,
                    props:['here']
                }
            }
        })
    </script>
</body>
</html>
