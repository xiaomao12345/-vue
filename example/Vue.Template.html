<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Vue的Template制作模版</title>
</head>
<body>
    <h1>Template的三种写法</h1>
    <hr>           
    <div id="app">
        {{message}}
    </div>
    <template id="dd2">
        <h2 style="color:red">我是template标签模板</h2>
    </template>

    <script type="x-template" id="dd3">
        <h2 style="color:red">我是script标签模板</h2>
    </script>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'Hello World!'
            },
            template:"#dd3",
            /*template:`
               <h2 style="color:red">我是选项模板</h2>
            `*/
        })
    </script>
</body>
</html>
